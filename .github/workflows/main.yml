name: Manual Selenium CI

on:
  workflow_dispatch:   # Manual run

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    # Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Install Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # -------------------------------------------------------------
    # ðŸ”¥ INSTALL CHROME **142.0.7444.177** EXACT VERSION
    # -------------------------------------------------------------
    - name: Install Chrome 142
      run: |
        sudo apt update
        sudo apt install -y wget unzip curl

        echo "Installing Chrome Version 142.0.7444.177 ..."

        wget -O chrome.deb \
          https://storage.googleapis.com/chrome-for-testing-public/142.0.7444.177/linux64/chrome-linux64.deb

        sudo dpkg -i chrome.deb || sudo apt -f install -y
        google-chrome --version

    # -------------------------------------------------------------
    # ðŸ”¥ INSTALL MATCHING CHROMEDRIVER FOR VERSION 142.0.7444.177
    # -------------------------------------------------------------
    - name: Install ChromeDriver 142
      run: |
        echo "Downloading ChromeDriver 142.0.7444.177 ..."

        wget -O chromedriver.zip \
          https://storage.googleapis.com/chrome-for-testing-public/142.0.7444.177/linux64/chromedriver-linux64.zip

        unzip -o chromedriver.zip
        
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
        chromedriver --version

    # -------------------------------------------------------------
    # RUN TESTS
    # -------------------------------------------------------------
    - name: Run Selenium Tests
      run: mvn -B clean test

    # -------------------------------------------------------------
    # UPLOAD REPORTS
    # -------------------------------------------------------------
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: selenium-test-reports
        path: |
          target/surefire-reports/
