name: Manual Selenium CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Google Chrome (latest stable)
      run: |
        sudo apt update
        sudo apt install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" \
          | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt update
        sudo apt install -y google-chrome-stable
        google-chrome --version

    - name: Install matching ChromeDriver
      run: |
        sudo apt install -y unzip curl

        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        echo "Detected Chrome: $CHROME_VERSION"

        DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE_WITH_DOWNLOADS \
          | grep -oP 'https://.*?chromedriver-linux64.zip')

        echo "ChromeDriver URL: $DRIVER_URL"

        wget -O chromedriver.zip "$DRIVER_URL"
        unzip -o chromedriver.zip

        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

        chromedriver --version

    - name: Run Selenium Tests
      run: mvn -B clean test

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: selenium-test-reports
        path: |
          target/surefire-reports/
