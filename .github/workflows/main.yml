name: Selenium TestNG CI-CD (Final Working Version)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # CHECKOUT PROJECT
    # -------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -------------------------
    # INSTALL JAVA
    # -------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"
        cache: maven

    # -------------------------
    # INSTALL GOOGLE CHROME
    # -------------------------
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg2
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | \
          sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Check Chrome Version
      run: google-chrome --version

    # -------------------------
    # AUTO-DETECT testng.xml
    # -------------------------
    - name: Locate testng.xml
      id: suitefile
      run: |
        FILE=$(find . -type f -name "testng.xml" | head -n 1)
        echo "Found testng.xml at: $FILE"

        if [ -z "$FILE" ]; then
          echo "âŒ ERROR: testng.xml not found!"
          exit 1
        fi

        echo "path=$FILE" >> $GITHUB_OUTPUT

    # -------------------------
    # RUN MAVEN TESTS
    # -------------------------
    - name: Run Selenium TestNG Tests
      env:
        GITHUB_ACTIONS: true       # enables headless mode in your Java code
      run: |
        echo "ðŸ‘‰ Using suite: ${{ steps.suitefile.outputs.path }}"
        mvn -e -X clean test -Dsurefire.suiteXmlFiles=${{ steps.suitefile.outputs.path }}

    # -------------------------
    # ALWAYS UPLOAD REPORTS EVEN IF TEST FAILS
    # -------------------------
    - name: Upload TestNG Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: TestNG-Reports
        path: target/surefire-reports/

    - name: Upload Any Screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Screenshots
        path: screenshots/
        if-no-files-found: ignore
