name: Run Selenium Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    # Install Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Install Google Chrome
    - name: Install Google Chrome
      run: |
        sudo apt update
        sudo apt install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
        sudo apt update
        sudo apt install -y google-chrome-stable
        google-chrome --version

    # Install ChromeDriver matching Chrome version
    - name: Install ChromeDriver
      run: |
        sudo apt install -yqq unzip
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        echo "Chrome version: $CHROME_VERSION"

        DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json | jq -r '.channels.Stable.downloads.chromedriver[0].url')
        echo "Driver URL: $DRIVER_URL"

        wget -O chromedriver.zip "$DRIVER_URL"
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

        chromedriver --version

    # Install Maven Dependencies
    - name: Build with Maven
      run: mvn -B clean install -DskipTests=false

    # Upload Reports (Updated Action v4)
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: selenium-test-reports
        path: |
          target/surefire-reports/
          reports/
