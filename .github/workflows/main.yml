name: Selenium TestNG CI (Manual)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # ğŸ‘ˆ allows manual trigger from GitHub UI

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java 8 (required by your project)
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      # 3ï¸âƒ£ Verify Java & Maven
      - name: Verify Java & Maven
        run: |
          java -version
          mvn -version

      # 4ï¸âƒ£ Run Selenium TestNG tests
      - name: Run Selenium TestNG Tests
        env:
          GITHUB_ACTIONS: true   # ğŸ‘ˆ important for headless detection
        run: |
          mvn clean test
