name: Selenium TestNG CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # 1. Checkout Code
    # -----------------------------
    - name: Checkout Repository
      uses: actions/checkout@v3

    # -----------------------------
    # 2. Set up JDK
    # -----------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # -----------------------------
    # 3. Install Chrome
    # -----------------------------
    - name: Install Chrome Browser
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    # -----------------------------
    # 4. Verify Chrome Installation
    # -----------------------------
    - name: Check Chrome Version
      run: google-chrome --version

    # -----------------------------
    # 5. Build & Run TestNG Tests
    # -----------------------------
    - name: Run Maven Tests
      run: mvn clean test -Dsurefire.suiteXmlFiles=src/test/resources/testng.xml

    # -----------------------------
    # 6. Upload Test Reports
    # -----------------------------
    - name: Upload TestNG Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: TestNG-Reports
        path: target/surefire-reports

    # -----------------------------
    # 7. Upload Screenshots (if any)
    # -----------------------------
    - name: Upload Screenshots
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Screenshots
        path: screenshots/
        if-no-files-found: ignore
