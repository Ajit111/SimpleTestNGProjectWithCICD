name: Selenium TestNG CI-CD (Auto Detect XML)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # 1. CHECKOUT CODE
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -----------------------------
    # 2. SETUP JAVA
    # -----------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"
        cache: maven

    # -----------------------------
    # 3. INSTALL GOOGLE CHROME
    # -----------------------------
    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Check Chrome Version
      run: google-chrome --version

    # -----------------------------
    # 4. AUTO-DETECT testng.xml FILE
    # -----------------------------
    - name: Locate testng.xml
      id: findxml
      run: |
        XML_PATH=$(find . -type f -name "testng.xml" | head -n 1)
        echo "Detected testng.xml at: $XML_PATH"

        if [ -z "$XML_PATH" ]; then
            echo "âŒ ERROR: No testng.xml file found anywhere in repository!"
            exit 1
        fi

        echo "xmlpath=$XML_PATH" >> $GITHUB_OUTPUT

    # -----------------------------
    # 5. RUN SELENIUM + TESTNG TESTS
    # -----------------------------
    - name: Run Maven Tests with Auto-Detected XML
      env:
        GITHUB_ACTIONS: true    # enables headless mode in your Java code
      run: |
        echo "Using Test Suite: ${{ steps.findxml.outputs.xmlpath }}"
        mvn clean test -Dsurefire.suiteXmlFiles=${{ steps.findxml.outputs.xmlpath }}

    # -----------------------------
    # 6. UPLOAD TESTNG REPORTS
    # -----------------------------
    - name: Upload TestNG Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: TestNG-Reports
        path: target/surefire-reports

    # -----------------------------
    # 7. UPLOAD SCREENSHOTS (IF ANY)
    # -----------------------------
    - name: Upload Screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Screenshots
        path: screenshots/
        if-no-files-found: ignore
