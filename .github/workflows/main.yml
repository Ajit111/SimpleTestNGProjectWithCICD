name: Selenium TestNG CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # Manual trigger button in GitHub

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:

    # -----------------------------
    # 1. CHECKOUT REPOSITORY
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -----------------------------
    # 2. SETUP JAVA
    # -----------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # -----------------------------
    # 3. INSTALL GOOGLE CHROME
    # -----------------------------
    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    # -----------------------------
    # 4. CHECK CHROME VERSION
    # -----------------------------
    - name: Verify Chrome installed
      run: google-chrome --version

    # -----------------------------
    # 5. RUN MAVEN TESTS (CI MODE)
    # -----------------------------
    - name: Run TestNG Tests Headless
      env:
        GITHUB_ACTIONS: true
      run: mvn clean test -Dsurefire.suiteXmlFiles=src/test/resources/testng.xml

    # -----------------------------
    # 6. UPLOAD REPORTS
    # -----------------------------
    - name: Upload TestNG Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: TestNG-Reports
        path: target/surefire-reports/

    # -----------------------------
    # 7. UPLOAD SCREENSHOTS (OPTIONAL)
    # -----------------------------
    - name: Upload Screenshots
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Screenshots
        path: screenshots/
        if-no-files-found: ignore
