name: Run Selenium Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    # Checkout project
    - name: Checkout code
      uses: actions/checkout@v4

    # Install Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Install Chrome
    - name: Install Google Chrome
      run: |
        sudo apt update
        sudo apt install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
        sudo apt update
        sudo apt install -y google-chrome-stable
        google-chrome --version

    # Install matching ChromeDriver (FULLY FIXED)
    - name: Install ChromeDriver
      run: |
        sudo apt install -y unzip curl jq

        CHROME_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+")
        MAJOR=$(echo $CHROME_VERSION | cut -d. -f1)

        echo "Detected Chrome Version: $CHROME_VERSION"
        echo "Major Version: $MAJOR"

        # Try direct match first
        DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json \
          | jq -r --arg v "$CHROME_VERSION" '.versions[] | select(.version==$v) | .downloads.chromedriver[0].url')

        # If direct match fails â†’ fallback to MAJOR version match
        if [ -z "$DRIVER_URL" ] || [ "$DRIVER_URL" == "null" ]; then
          echo "Exact version not found. Trying fallback for major version $MAJOR"
          DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-per-build.json \
            | jq -r --arg major "$MAJOR" '.channels.Stable.downloads.chromedriver[0].url')
        fi

        # Final fallback
        if [ -z "$DRIVER_URL" ] || [ "$DRIVER_URL" == "null" ]; then
          echo "Fallback to stable channel"
          DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json \
            | jq -r '.channels.Stable.downloads.chromedriver[0].url')
        fi

        echo "Final ChromeDriver URL: $DRIVER_URL"

        wget -O chromedriver.zip "$DRIVER_URL"
        unzip -o chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

        chromedriver --version

    # Build the project
    - name: Build with Maven
      run: mvn -B clean test

    # Upload reports
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: selenium-test-reports
        path: |
          target/surefire-reports/
          reports/
