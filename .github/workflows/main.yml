name: Selenium TestNG CI (Manual + Auto)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # üëà manual trigger from GitHub UI

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 17 (MATCHES your project)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Verify Java & Maven versions
      - name: Verify Java & Maven
        run: |
          java -version
          mvn -version

      # 4Ô∏è‚É£ Run Selenium TestNG tests (Headless)
      - name: Run Selenium Tests
        env:
          GITHUB_ACTIONS: true
        run: mvn clean test
