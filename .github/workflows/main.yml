name: Selenium TestNG Manual CI

on:
  workflow_dispatch:   # ‚úÖ Manual trigger only

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 17 (REQUIRED ‚Äì matches your project)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Verify Java & Maven
      - name: Verify Java & Maven
        run: |
          echo "Java Version:"
          java -version
          echo "Maven Version:"
          mvn -version

      # 4Ô∏è‚É£ Run Selenium TestNG tests (Headless Chrome)
      - name: Run Selenium Tests
        env:
          GITHUB_ACTIONS: true   # üî• Enables headless mode in your code
        run: |
          mvn clean test
