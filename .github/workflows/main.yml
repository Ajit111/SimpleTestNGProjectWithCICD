name: Selenium TestNG CI-CD

# ----------------------------
# WHEN TO RUN PIPELINE
# ----------------------------
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # ðŸ”¹ Manual trigger button
  workflow_dispatch:

# ----------------------------
# JOB CONFIGURATION
# ----------------------------
jobs:
  selenium-tests:
    name: Run Selenium TestNG Tests
    runs-on: ubuntu-latest

    steps:

    # ----------------------------
    # CHECKOUT SOURCE CODE
    # ----------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ----------------------------
    # SETUP JAVA
    # ----------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # ----------------------------
    # CACHE MAVEN DEPENDENCIES
    # ----------------------------
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          maven-

    # ----------------------------
    # VERIFY JAVA & MAVEN
    # ----------------------------
    - name: Verify Java & Maven
      run: |
        java -version
        mvn -version

    # ----------------------------
    # RUN TESTNG TESTS
    # ----------------------------
    - name: Run Selenium TestNG Tests
      env:
        GITHUB_ACTIONS: true   # ðŸ”¥ enables headless in your code
      run: mvn clean test

    # ----------------------------
    # UPLOAD TEST REPORTS
    # ----------------------------
    - name: Upload TestNG Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: testng-reports
        path: target/surefire-reports
