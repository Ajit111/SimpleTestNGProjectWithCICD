name: Run Selenium Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Google Chrome
      run: |
        sudo apt update
        sudo apt install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt update
        sudo apt install -y google-chrome-stable
        google-chrome --version

    - name: Install ChromeDriver (Always Latest Stable - No jq errors)
      run: |
        sudo apt install -y unzip curl

        echo "Downloading latest stable ChromeDriver..."

        LATEST_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json \
          | grep -oP 'https://.*?chromedriver-linux64.zip')

        echo "ChromeDriver Download URL: $LATEST_URL"

        wget -O chromedriver.zip $LATEST_URL
        unzip -o chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

        chromedriver --version

    - name: Build & Run Tests
      run: mvn -B clean test

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: selenium-test-reports
        path: |
          target/surefire-reports/
          reports/
